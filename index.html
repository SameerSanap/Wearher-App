<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="search">
            <input type="text" placeholder="Enter City">
            <button class="btn"><img src="images/magnifier.png"></button>
        </div>
        <div class="weather">
            <h1 class="city">Nashik</h1>
            <h2 class="temp">22Â°C</h2>
            <img src="images/thunderstorm.png" class="weather-icon">
            <p class="weatheName">Stormy</p>
            <div class="detail">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">Humidity: 69%</p>
                        
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">wind 12kn/h</p>
                    </div>
                </div>
            </div>
    
        </div>
        <div class="incorrect">
            <img src="images/incorrect.png" alt="incorrect">
            <h2>Incorrect Location</h2>
        </div>

    </div>
</body>

</html>
